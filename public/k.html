<body>
    <script type="text/javascript">
        function PopUp(hideOrshow) {
            if (hideOrshow == 'hide') document.getElementById('ac-wrapper').style.display = "none";
            else document.getElementById('ac-wrapper').removeAttribute('style');
        }
        window.onload = function() {
            setTimeout(function() {
                PopUp('show');
            }, 2000);
        }
    </script>
    <div id="ac-wrapper" style='display:none'>
        <div id="popup">
            <center>
                <h2>If a video appears white, right click on the page and select 'Reload Frame'.</h2>
                <input type="submit" name="submit" value="Submit" onClick="PopUp('hide')" />
            </center>
        </div>
    </div>
    <iframe src="//krunker.io" width="100%" height="100%" style="border:none;overflow:hidden" scrolling="yes" frameborder="0" allowTransparency="true" allowfullscreen="true"></iframe>
    <script src="assets/js/header.js"></script>
    <script>
        (document.onreadystatechange = onload = txt = w => {
            for (w = document.createTreeWalker(document.documentElement, NodeFilter.SHOW_TEXT); w.nextNode();) w.currentNode.nodeValue = w.currentNode.nodeValue.replace(RegExp('[^\n\u206F\u2064\uFEFF\u17B5\u2066\u206A\u206B\u206C\u200C\u206E\u2062\u2061\u202D\uFE0F](?=[^\n\u206E\u2062\u17B5\u206F\u2064\u2061\u202D\uFE0F\u2066\u200C\uFEFF\u206A\u206B\u206C]+)', 'gm'), o => o + '\uFE0F\uFEFF' + (Math.round(Math.random()) ? '\u206F\u202D\u2062' : '\u206C\uFEFF\u202D\u206A\u206A') + (Math.round(Math.random()) ? '\u2064\u200C\u2066\u2066' : '\u206E\u2062\u2061') + (Math.round(Math.random()) ? '\u206B\uFE0F\u17B5\u200C' : '\u200C\u17B5\u17B5\u2066\uFE0F'))
        })()
    </script>
</body>
